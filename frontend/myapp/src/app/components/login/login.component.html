<div>
    <h2>Login Form</h2>
    <div>
        <label>Username:</label>
        <input id="username" type="text" [(ngModel)]="userInput"/>
    </div>
    <div>
        <label>Password:</label>
        <input id="password" type="text" [(ngModel)]="passInput">
    </div>
    <br><br>
    <button (click)="loginSubmit()">SUBMIT</button>
</div>
