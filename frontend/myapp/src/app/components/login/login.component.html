<div>
    <h2>Login Form</h2>
    <form [formGroup]="myForm" (ngSubmit)="loginSubmit()">
        <div>
            <label>Username:</label>
            <input type="text"  formControlName="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password"  formControlName="password"/>
        </div>
        <br><br>
        <button type="submit">SUBMIT</button>
        <h3>{{ msg }}</h3>
    </form>
</div>
